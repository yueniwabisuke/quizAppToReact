<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type='text/babel'>
        (() => {

            //const quizSet = [ '世界で一番大きな湖は？', '2の8乗は？', 'いま、何問目？'];
            //const setChoices = [['カスピ海', 'カリブ海', '琵琶湖'],
            //                    ['256', '64', '1024'],
            //                    ['3問目', '4問目', '5問目']
            //                    ];
            
            const quizSet = [
                {q: '世界で一番大きな湖は？', c: ['カスピ海', 'カリブ海', '琵琶湖']},
                {q: '2の8乗は？', c: ['256', '64', '1024']},
                {q: 'いま、何問目？', c: ['3問目', '4問目', '5問目']},
            ];
            

            function QuestionForm(props){
                return(
                    <div>
                        <p id="question">
                            {props.quizSet[props.currentNum].q}
                        </p>
                    </div>
                );
            }

            function ChoicesForm(props){
                const list = props.quizSet[props.currentNum].c.map((choice, index) =>
                     <li key={index} id={index} onClick = {() => 
                        props.checkAnswer(props, choice, {index})
                     }>
                        {choice}
                    </li>
                );
                return(
                    <ul id="choices">{list}</ul>
                );

                /*  汚い書き方
                return(
                    <ul id="choices">
                        <li>
                            {props.quizSet[props.currentNum].c[0]}
                        </li>
                        <li>
                            {props.quizSet[props.currentNum].c[1]}
                        </li>
                        <li>
                            {props.quizSet[props.currentNum].c[2]}
                        </li>
                    </ul>
                );
                */
            }

            function SubmitButton(props){
                return(
                    <div>
                        <div id="btn" className="disabled" onClick={() => 
                                props.toNextQuestion()
                                
                            }>Next
                        </div>
                        <section id="result">
                            <p></p>
                            <a href="">Replay?</a>
                        </section>
                    </div>
                );
            }

            

            class App extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        quizSet : quizSet,
                        currentNum : 0,
                        isAnswered : 0,
                        score : 0
                    }
                    this.checkAnswer = this.checkAnswer.bind(this);
                    this.toNextQuestion = this.toNextQuestion.bind(this);

                }

                toNextQuestion(){
                    this.setState(prevState => {
                        return{
                            currentNum: prevState.currentNum + 1
                        };
                    });
                    
                }

                checkAnswer(props, choice, index){

                    if (props.isAnswered) {
                        return;
                    }
                    this.setState({
                        isAnswered: true
                    });
                    const li = document.getElementById(index["index"]);

                    if (choice === props.quizSet[props.currentNum].c[0]) {
                        li.classList.add('correct');
                        //score++;
                    } else {
                        li.classList.add('wrong');
                    }

                    btn.classList.remove('disabled');
                }

                render(){
                    return(
                        <div className="container">
                            <QuestionForm
                                quizSet = {this.state.quizSet}
                                currentNum = {this.state.currentNum}
                            />
                            <ChoicesForm
                                quizSet = {this.state.quizSet}
                                currentNum = {this.state.currentNum}
                                score = {this.state.score}　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
                                checkAnswer = {this.checkAnswer}
                                isAnswered = {this.isAnswered}
                            />

                            <SubmitButton
                                currentNum = {this.state.currentNum}
                                toNextQuestion = {this.toNextQuestion}
                            />
                        </div>
                    );
                }

            }

            ReactDOM.render(
                <App/>,
                document.getElementById('root')
            )
        })();
    </script>
    
</body>
</html>
